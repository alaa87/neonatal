<div class="container-fluid">
  <div id="header" class="row">
    <div class="col-sm-12 col-center">
      <img src="{{ ( '/logo.png' | baAppPicture ) }}" id="logo-img" />
    </div>
    <div class="col-sm-12 col-center">
      <p>
        <b>J-SANDS</b> Jordan Stillbirths & Neonatal Deaths Surveilance System Form</p>
      <a id="logout">log out</a>
      <hr />
    </div>
  </div>
  <div class="row padding-container">
    <div class="col-sm-12 public-info">
      <div class="pull-right action-items dropdown">
        <a pTooltip="Actions" tooltipPosition="top" class="dropdown-button dropdown-toggle" data-toggle="dropdown">
          <i class="fa fa-th-large"></i>
        </a>
        <ul class="dropdown-menu action-items-details">
          <li>
            <a [routerLink]="['/pages/babyDefinition']">
              <small>New Baby</small>
              <i class="bg fa fa-desktop pull-right"></i>
            </a>
          </li>
          <li>
            <a [routerLink]="['/pages/babyMatrix']">
              <small>Baby Matrix</small>
              <i class="bg fa fa-desktop pull-right"></i>
            </a>
          </li>
          <li>
            <a [routerLink]="['/pages/indicators']">
              <small>Indications</small>
              <i class="bg fa fa-desktop pull-right"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-dm-12 padding-container">
      <p-dataTable [value]="families">
        <p-column field="MotherName" header="Mother's Name"></p-column>
        <p-column field="MotherNationalId" header="Mother's National ID"></p-column>
        <p-column field="FatherName" header="Father's Name"></p-column>
        <p-column field="FatherNationalId" header="Father's National ID"></p-column>
      </p-dataTable>
    </div>
  </div>
</div>
